<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Dede07</title>
  <meta name="description" content="Site pessoal de Dede07 com projetos, redes sociais e conta Fortnite.">
  <link rel="stylesheet" href="../src/background.css"/>
  <link rel="icon" href="./assets/favicon.ico" />
  <style>
    :root {
      --text-color: #333333;
      --primary-color: #ffae00;
      --button-bg: #b87d00;
      --button-text: rgb(0, 0, 0);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      --bg-color: #333333;
      --text-color: #ffae00;
      --button-bg: #b87d00;
      --button-text: rgb(0, 0, 0);
    }

    #dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 22px;
      padding: 10px 12px;
      border: none;
      background-color: var(--button-bg);
      color: var(--button-text);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    #dark-mode-toggle:hover {
      transform: scale(1.1);
    }

    .text-title {
      font-size: 2.5rem;
      margin-top: 80px;
    }

    #nome-animado {
      font-size: 3rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .link-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .color-box {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 25px;
      text-decoration: none;
      background-color: var(--button-bg);
      color: var(--button-text);
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .color-box:hover {
      background-color: #744f00;
    }

    .color-box img {
      height: 30px;
      width: auto;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <button id="dark-mode-toggle" aria-label="Alternar modo escuro">🌙</button>

  <main style="text-align: center;">
    <h1 class="text-title">Bem-vindo ao site</h1>
    <h1 id="nome-animado">dede07</h1>

    <div class="link-buttons">
      <a class="color-box" href="./Projects/index.html">
        <img src="./assets/pasta.png" alt="Pasta de Projetos">
        Meus Projetos
      </a>

      <a class="color-box" href="https://linktr.ee/dede076">
        <img src="./assets/social.png" alt="Redes Sociais">
        Minhas Redes Sociais
      </a>

      <a class="color-box" href="https://fortnitetracker.com/profile/all/DedeOnTheGrind">
        <img src="./assets/Fortnite.png" alt="Conta Fortnite">
        Conta Fortnite
      </a>
    </div>
  </main>

  <footer>
    <h2 class="text-subtitle animacao-footer">Este site foi feito por Dede07</h2>
  </footer>

  <script>
    const toggleBtn = document.getElementById("dark-mode-toggle");
    const body = document.body;

    function setDarkMode(isDark) {
      body.classList.toggle("dark-mode", isDark);
      toggleBtn.textContent = isDark ? "☀️" : "🌙";
      localStorage.setItem("dark-mode", isDark);
    }

    const darkSaved = localStorage.getItem("dark-mode") === "true";
    setDarkMode(darkSaved);

    toggleBtn.addEventListener("click", () => {
      const isDark = body.classList.contains("dark-mode");
      setDarkMode(!isDark);
    });
  </script>
</body>
</html>
