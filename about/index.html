<html lang="en">

<head>
    <title>About</title>
    <link rel="stylesheet" href="./background.css">
    <link rel="shortcut icon" href="about.png" type="image/x-icon">
</head>
<button id="dark-mode-toggle">🌙</button>
<body>
    <h1 class="color-text">The social Media that talks about your Story</h1>
    <center>
        <h2 class="text">This platform is perfect to discover new communities, new people and new hobbies.</h2>
        <h3 class="text">But this project have one a purpose: discorver new person </h3>
    </center>
    <script>
        const toggleBtn = document.getElementById("dark-mode-toggle");

        if (localStorage.getItem("dark-mode") === "true") {
            document.body.classList.add("dark-mode");
            toggleBtn.textContent = "☀️";
        }

        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const isDark = document.body.classList.contains("dark-mode");

            localStorage.setItem("dark-mode", isDark);

            toggleBtn.textContent = isDark ? "☀️" : "🌙";
        });
    </script>
</body>
