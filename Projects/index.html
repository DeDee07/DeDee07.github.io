<html lang="en">
<head>
    <title>Projects</title>
    <link rel="stylesheet" href="./background.css">
    <link rel="shortcut icon" href="pasta.png" type="image/x-icon">
</head>
<button id="dark-mode-toggle">🌙</button>
<body>
    <center>
        <h1 class="color-text">Projects</h1>
        <a class="color-box" href="https://Story-home.github.io">
            <button class="botao-imagem">
                <img src="https://umaera.github.io/icons/website-icons/SH-ICON-0.png" alt="Story-home" width="20">
                Ir para o Story-home!
            </button>
        </a>
        <a class="color-box" href="../about">
            <button class="botao-imagem">
                <img src="../assets/about.png" alt="about" width="20">
                about
            </button>
        </a>
    </center>
    <script>
        const toggleBtn = document.getElementById("dark-mode-toggle");

        if (localStorage.getItem("dark-mode") === "true") {
            document.body.classList.add("dark-mode");
            toggleBtn.textContent = "☀️";
        }

        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const isDark = document.body.classList.contains("dark-mode");

            localStorage.setItem("dark-mode", isDark);

            toggleBtn.textContent = isDark ? "☀️" : "🌙";
        });
    </script>
</body>
</html>
