<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Projetos â€“ Dede07</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../src/background.css" />
  <link rel="icon" href="../assets/pasta.png" type="image/x-icon" />
  <style>
    :root {
      --bg-color: #333333;
      --text-color: #333333;
      --primary-color: #ffae00;
      --button-bg: #b87d00;
      --button-text: white;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --button-bg: #333333;
      --button-text: #ffffff;
    }

    #dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 22px;
      padding: 10px 12px;
      border: none;
      background-color: var(--button-bg);
      color: var(--button-text);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    #dark-mode-toggle:hover {
      transform: scale(1.1);
    }

    main {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: var(--primary-color);
    }

    .color-box {
      display: inline-block;
      margin: 15px;
      text-decoration: none;
    }

    .botao-imagem {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 25px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botao-imagem:hover {
      background-color: #744f00;
    }

    .botao-imagem img {
      height: 30px;
      width: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <button id="dark-mode-toggle" aria-label="Alternar modo escuro">ðŸŒ™</button>

  <main>
    <h1 id="nome-animado">Projects</h1>

    <a class="color-box" href="../TheLastChange/index.html">
      <button class="botao-imagem">
        <img src="../assets/pasta.png" alt="TheLastChange">
        TheLastChange
      </button>
    </a>

    <a class="color-box" href="../MediavalProtect/Index.html">
      <button class="botao-imagem">
        <img src="../assets/pasta.png" alt="MediavalProtect">
        MediavalProtect
      </button>
    </a>
  </main>

  <script>
    const toggleBtn = document.getElementById("dark-mode-toggle");
    const body = document.body;

    function setDarkMode(isDark) {
      body.classList.toggle("dark-mode", isDark);
      toggleBtn.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
      localStorage.setItem("dark-mode", isDark);
    }

    const darkSaved = localStorage.getItem("dark-mode") === "true";
    setDarkMode(darkSaved);

    toggleBtn.addEventListener("click", () => {
      const isDark = body.classList.contains("dark-mode");
      setDarkMode(!isDark);
    });
  </script>
</body>
</html>
