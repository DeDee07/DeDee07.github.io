<html lang="en">
<head>
    <title>Projects</title>
    <link rel="stylesheet" href="./background.css">
    <link rel="shortcut icon" href="pasta.png" type="image/x-icon">
</head>
<button id="dark-mode-toggle" class="mode-animacao">🌙</button>
<body>
    <center>
        <h1 id="nome-animado"class="color-text text-title">Projects</h1>
        <a class="color-box" href="../TheLastChange/index.html">
            <button class="botao-imagem botao-animado">
                <img src="../assets/pasta.png">
                TheLastChange
            </button>
        </a>
        <a class="color-box" href="../MediavalProtect/Index.html">
            <button class="botao-imagem botao-animado">
                <img src="../assets/pasta.png">
                MediavalProtect
            </button>
        </a>
    </center>
    <script>
        const toggleBtn = document.getElementById("dark-mode-toggle");

        if (localStorage.getItem("dark-mode") === "true") {
            document.body.classList.add("dark-mode");
            toggleBtn.textContent = "☀️";
        }

        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const isDark = document.body.classList.contains("dark-mode");

            localStorage.setItem("dark-mode", isDark);

            toggleBtn.textContent = isDark ? "☀️" : "🌙";
        });
    </script>
</body>
</html>
